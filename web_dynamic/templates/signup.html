<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/signup.css"> <!-- Link to the CSS file -->
    <title>Sign Up</title>
    <script src="./static/script/getSignUp.js" defer></script> <!-- Link to the JavaScript -->
</head>
<body>
    <div class="form-container">
        <h1>Create an Account</h1>
        <form id="signup-form" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="button-group">
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="login">Login</button>
            </div>
        </form>

        <!-- Sign-In Block (Hidden initially) -->
        <div id="signin-block" class="hidden">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="signin-email" required>
                
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>
                
                <button type="button" id="signin-submit">Sign In</button>
            </form>
        </div>
    </div>
        <div id="alert-container" style="display: none; position: absolute; top: 20px; right: 20px; background-color: #4caf50; color: white; padding: 15px; border-radius: 5px; z-index: 1000;">
        <span id="alert-message"></span>
    </div>
</body>
</html>
